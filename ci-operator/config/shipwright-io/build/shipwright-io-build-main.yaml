binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.19
images:
- dockerfile_literal: |
    # Dockerfile to bootstrap build and test in openshift-ci
    FROM quay.io/openshift/origin-cli:4.14 AS base

    FROM registry.ci.openshift.org/openshift/release:golang-1.19
    COPY --from=base /usr/bin/oc /usr/local/bin/oc
    RUN yum -y install make git httpd-tools

    # Install kubectl
    RUN curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
    RUN chmod +x ./kubectl
    RUN mv ./kubectl /usr/local/bin

    WORKDIR /home
    COPY . .
  to: src-kubectl
promotion:
  name: "4.14"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: bin
- as: test-integration
  steps:
    cluster_profile: aws
    test:
    - as: test-integration
      cli: latest
      commands: |
        echo "--- NAMESPACE---"
        oc project
        echo "----ALL PROJECTS----"
        oc projects
        echo  "----SERVICE ACCOUNTS----"
        oc get sa
        # oc create serviceaccount pipeline
        # oc adm policy add-scc-to-user privileged -z default
        # oc adm policy add-role-to-user edit -z default
        # oc adm policy add-scc-to-user privileged -z pipeline
        # oc adm policy add-role-to-user edit -z pipeline
        make test-integration
      from: src-kubectl
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
- as: test-e2e
  steps:
    cluster_profile: aws
    test:
    - as: test-e2e
      cli: latest
      commands: |
        echo "----NAMESPACE---"
        echo $NAMESPACE
        echo "------ SET NAMESPACE -----"
        oc project $NAMESPACE
        echo "--- NAMESPACE---"
        oc project -q
        echo "--- NAMESPACE---"
        oc project
        # oc create serviceaccount pipeline
        # oc adm policy add-scc-to-user privileged -z default
        # oc adm policy add-role-to-user edit -z default
        # oc adm policy add-scc-to-user privileged -z pipeline
        # oc adm policy add-role-to-user edit -z pipeline
        make test-e2e
      from: src-kubectl
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: main
  org: shipwright-io
  repo: build
