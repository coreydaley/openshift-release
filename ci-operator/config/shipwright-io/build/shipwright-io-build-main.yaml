binary_build_commands: make build
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.20
images:
- dockerfile_literal: |-
    # Dockerfile to bootstrap build and test in openshift-ci
    FROM src
    RUN yum -y install make git httpd-tools

    # Install kubectl
    RUN KUBECTL_VERSION=1.24.3 && \
        curl -LO https://storage.googleapis.com/kubernetes-release/release/v$KUBECTL_VERSION/bin/linux/amd64/kubectl && \
        chmod +x ./kubectl && mv ./kubectl /usr/local/bin && \
        kubectl version --client=true

    RUN go version && \
        go install github.com/onsi/ginkgo/v2/ginkgo && \
        whereis ginkgo && \
        ginkgo version && \
        go mod tidy && \
        go install github.com/axw/gocov/gocov@latest && \
        whereis gocov
  from: src
  to: src-kubectl
promotion:
  name: "4.14"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.14"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.14"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: make test
  container:
    from: bin
- as: test-integration
  steps:
    cluster_profile: aws
    test:
    - as: test-integration
      cli: latest
      commands: |
        echo "--- NAMESPACE---"
        oc project
        # echo "----ALL PROJECTS----"
