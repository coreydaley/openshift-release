ref:
  as: jenkins-jenkins-e2e
  cli: latest
  from: src
  commands: jenkins-jenkins-e2e-commands.sh
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
  dependencies:
    - name: "pipeline:jenkins"
      env: "JENKINS_IMAGE"
    - name: jenkins-agent-base
      env: JENKINS_AGENT_BASE_IMAGE
  documentation: |
    Run e2e tests for OpenShift Jenkins.
